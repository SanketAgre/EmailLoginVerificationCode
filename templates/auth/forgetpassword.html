{% extends 'base.html' %}

{% block cssstyle %}

{% endblock cssstyle %}
{% block body %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card at-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>
                                    Forget Password
                                </h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">New Password</label>
                                {{form.username}}
                                {% if form.errors.username %}
                                    <label class="text-danger">{{form.errors.username }}</label>
                                {% endif %}
                            </div>
                            <a class="btn float-end shadow btn-success px-4 my-2" href="{% url 'home' %}"> Profile</a>

                            <button type="submit" class="btn float-end shadow btn-success px-4 my-2" style="margin-right: 13px;">Forget Password</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
